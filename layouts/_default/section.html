{{ partial "head.html" . }}
<body lang="en">
  {{ partial "sidebar.html" . }}

<section id="main">
  <div class="content container">
    <h2 id="title">{{ .Title }}</h2>
    {{ range .Data.Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul id="list">
          {{ range .Pages }}
            <li>
              <a href="{{ .Permalink }}">{{ .Title }} {{ if .GetParam "draft"}}DRAFT{{end}}</a>
              <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
            </li>
          {{ end }}
      </ul>
    {{ end }}
  </div>
</section>
